<!DOCTYPE html>
<html lang="en-Us"  class="notranslate"  notranslate="no">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <link rel="shortcut icon" type="image/x-icon" href="/logo/sound.png" id="logo">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Play Me Loud</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
   <script src="main.js" defer></script>
</head>

<body>



<div class="main">
  
<div class="cover_container">
  <!--<span translate="no" class="material-icons-round expand_more">
        expand_more
     </span>-->
     <div class="img_container">
       <img  src=""  id="audio_img">
     </div>
     <div class="progress_bar">
       <span notranslate="no"   class="material-icons-round repeat_one" id="loop_song">
       repeat_one
        </span>
         <input type="range" name="" id="range" value="0">
        <span id="length" class="audio_length">3/3</span>
     </div>
     <div class="audio_name_container">
       <h5 id="audio_author"></h5>
       <p id="audio_name"></p>
     </div>
     
     
   <div class="btn_container">
     <div class="btns">
       <button class="prev " id="prevbtn">
         <span  notranslate="no"  class="material-icons-round">
           fast_rewind
         </span>
       </button>
       <button class="play " id="playbtn">
         <span  notranslate="no" class="material-icons-round ">
            play_arrow 
         </span>
       </button>
       <button class="next  " id="nextbtn">
         <span  notranslate="no" class="material-icons-round">
          fast_forward
         </span>
       </button>
     </div>
     
     <div class="volume_container">
       <span  notranslate="no" class="material-icons-round">
        volume_mute
       </span>
       <input type="range" name="" id="audio_volume" value="50" min="1" max="100"/>
       <span class="material-icons-round">
       volume_up
       </span>
     </div>
   </div>
   
   
    <audio src="" id="audio_src"></audio>
   </div>

   
  <div class="pagination">
  <button>
   <span  notranslate="no"  class="material-icons-round">
     get_app
    </span> 
  </button>
  <button>
    <span  notranslate="no" class="material-icons-round">
       ios_share
    </span> 
  </button>
  <button>
    <span notranslate="no" class="material-icons-round playlist_play">
      playlist_play
    </span> 
  </button>
  </div>
   </div>








<script src="main.js"></script>
</body>

</html>
